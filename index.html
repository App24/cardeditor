<html lang="en">

<head>
    <title>Card Editor</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/snackbar.css">

    <script src="./scripts/index.mjs" type="module"></script>
</head>

<body>
    <div id="dragging-heaven"></div>
    <div id="settings"></div>

    <div id="version">
        Version: 1.5.2
    </div>

    <fieldset id="cardCanvas">
        <legend>Card</legend>
    </fieldset>

    <svg style="display: none;">
        <defs>
            <symbol id="closed" viewBox="0 0 10 10">
                <path fill="#0f0f0f" d="M 0 0 L 10 5 0 10"></path>
            </symbol>

            <symbol id="closedGreyout" viewBox="0 0 10 10">
                <path fill="#1f1f1f" d="M 0 0 L 10 5 0 10"></path>
            </symbol>

            <symbol id="opened" viewBox="0 0 10 10">
                <path fill="#0f0f0f" d="M 0 0 L 10 0 5 10"></path>
            </symbol>

            <symbol id="draggable" viewBox="0 0 10 10">
                <rect fill="#404040" x="0" y="0" height="2" width="10"></rect>
                <rect fill="#404040" x="0" y="4" height="2" width="10"></rect>
                <rect fill="#404040" x="0" y="8" height="2" width="10"></rect>
            </symbol>
        </defs>
    </svg>
</body>

</html>
