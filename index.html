<html>

<head>
    <title>Card Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
</head>

<body>
    <div id="dragging-heaven"></div>
    <div class="menu" id="settings">
        <div class="label">
            Settings
        </div>
        <div class="content hidden">
            <div class="menu layer-menu" data-layer="-1">
                <div class="label">
                    Available Widgets
                </div>
                <div class="content hidden">
                    <component data-component="background"></component>
                    <component data-component="name"></component>
                    <component data-component="pfp"></component>
                    <component data-component="pfpCircle"></component>
                    <component data-component="wings"></component>
                    <component data-component="level"></component>
                    <component data-component="xp"></component>
                    <component data-component="xpBar"></component>
                    <component data-component="rank"></component>
                    <component data-component="currentTransformation"></component>
                    <component data-component="nextTransformation"></component>
                </div>
            </div>
            <layers></layers>

            <p>*won't be saved</p>

            <!-- <input type="button" value="Save" onclick="saveCard()"> -->
            <input type="button" value="Generate Code" onclick="showCode()">
            <input type="button" value="Read Code" onclick="readCode()"><br>
            <label for="cardCode">Code: </label>
            <input type="text" name="cardCode" id="cardCode"><br>
            Do w!cardcode, select set, and then reply with the code generated here!
        </div>
    </div>

    <fieldset id="cardCanvas">
        <legend>Card</legend>
    </fieldset>

    <style>
        .layerCanvas {
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .menu {
            color: white;
        }

        .menu .label:hover {
            cursor: pointer;
        }

        .menu .label {
            background-color: rgb(46, 46, 46);
            user-select: none;
            padding: 0.5em;
        }

        .menu .content {
            background-color: rgb(71, 71, 71, 0.8);
            margin-left: 1em;
            padding: 0.4em;
            border-radius: 0% 0% 1% 1%;
        }

        .menu {
            margin-bottom: 5px;
        }

        #settings {
            position: fixed;
            z-index: 5;
            width: 40em;
            top: 0px;
        }

        #settings .content {
            overflow-y: auto;
            max-height: calc(100vh - 4em);
        }

        #cardCanvas {
            margin-top: 2.5em;
            width: 1200px;
            height: 620px;
        }

        #cardCanvas legend {
            color: white;
        }

        #settings-button {
            position: absolute;
        }

        body {
            background-color: #36393f;
        }

        .dragging {
            position: absolute;
            opacity: 0.5;
        }

        #dragging-heaven {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }

        svg {
            width: 1em;
            height: 1em;
            margin-right: 1vh;
        }
    </style>

    <svg style="display: none;">
        <defs>
            <symbol id="closed" viewBox="0 0 10 10">
                <path fill="#0f0f0f" d="M 0 0 L 10 5 0 10"></path>
            </symbol>

            <symbol id="opened" viewBox="0 0 10 10">
                <path fill="#0f0f0f" d="M 0 0 L 10 0 5 10"></path>
            </symbol>

            <symbol id="draggable" viewBox="0 0 10 10">
                <rect fill="#404040" x="0" y="0" height="2" width="10"></rect>
                <rect fill="#404040" x="0" y="4" height="2" width="10"></rect>
                <rect fill="#404040" x="0" y="8" height="2" width="10"></rect>
            </symbol>
        </defs>
    </svg>
</body>

</html>
